<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CSV TESTING</title>
</head>
<body>
<div class="row justify-content-center" id="mainContainer" style="height: 100vh;">
    <div class="col-4 my-auto" id="inputBoxes" style="padding-top: 2em; padding-bottom: 2em;">
        <div class="row justify-content-center">
            <div class="col-12">
                <p style="font-size: 2em; color: grey; font-weight: bold;">
                    Please select and attach the correct information
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <p style="margin: 0; padding: 0;">Choose File:</p>
                <input type="file" id="csv" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 2vh;">
            <div class="col-12">
                <p style="margin: 0; padding: 0;">Provider:</p>
                <select id="type" class="form-control" style="background-color: #e9ecef;">

                </select>
            </div>
        </div>
    </div>
    <div class="col-12 d-none" id="infoContainer" style="margin-top: 30px;">
        <div class="row justify-content-center">
            <h2 class="text-center">Please Ensure the following data it correct</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" id="infoHolder">
                <!--Starts here--->

            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-2">
                <button class="btn btn-success" id="finalizeButton" onclick="">Finalize</button>
            </div>
        </div>
    </div>

</div>



</body>
</html>
<script src="js/init.js"></script>
<script src="js/logic.js"></script>
<script src="js/submit.js"></script>
